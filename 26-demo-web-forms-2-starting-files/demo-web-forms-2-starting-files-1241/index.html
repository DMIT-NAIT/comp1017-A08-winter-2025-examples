<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Shop | Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <main>
            <!-- action where it'll submit -->
            <form action="#" method="post">
                <!-- let's create the markup for the ice cream -->
                <fieldset>
                    <legend>Choose you Flavour</legend>
                    <!-- let's create all of the options -->
                    <div>
                        <label for="vanilla">Vanilla</label>
                        <input type="radio" id="vanilla" name="flavour" value="vanilla">
                    </div>
                    <div>
                        <label for="chocolate">Chocolate</label>
                        <input type="radio" id="chocolate" name="flavour" value="chocolate">
                    </div>
                    <div>
                        <label for="Cookies N Cream">Cookies N Cream</label>
                        <input type="radio" id="Cookies N Cream" name="flavour" value="Cookies N Cream">
                    </div>
                    <div>
                        <label for="strawberry">Strawberry</label>
                        <input type="radio" id="strawberry" name="flavour" value="strawberry">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Order information</legend>
                    <!-- docs: https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/input/number -->
                    <div>
                        <label for="scoops">Pick the number of scoops (Limit 1 - 5) <span>*Required</span></label>
                        <input id="scoops" name="scoops" type="number" min="1" max="5" required>
                    </div>
                    <div>
                        <label for="date">Pick up Date</label>
                        <!-- Docs for reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/input/date -->
                        <input type="date" id="date" name="date">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Account information</legend>
                    <div>
                        <label for="name">Full Name <span>*Required</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="password">Password (must be at least 10 characters) <span>*Required</span></label>
                        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/input/password -->
                        <input type="password" id="password" name="password" minlength="10" required>
                    </div>
                </fieldset>
                <div>
                    <input type="checkbox" id="agreement" value="agreed">
                    <label for="agreement">Select to agree to terms</label>
                </div>
                <div>
                    <input type="submit" value="Place Order">
                </div>
            </form>
        </main>
    </div>
</body>

</html>
