<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More than just a website | Build Your Brand</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>More than just a website</h1>
                <p>Build Your Brand</p>
            </div>
        </header>

        <main>
            <div>
                <!-- section on the left -->
                <section>
                    <h2>Get in Touch</h2>
                    <p>Please fill out the quick form and we will be in touch with you.</p>
                    <!-- The form is what the user will interact with.
                    The "method" attribute defines the way in which request to the server is handled.
                    The "action" attribute defines the url where the form will be submitted.
                        you'll learn a ton about this in javascript in the future.
                    -->
                    <form action="#" method="post">
                        <!-- Inside here we're going to create 4 widgets
                         which our users will interact with. -->
                        <div class="email">
                            <!-- The label for connects to the input via the id of the input -->
                            <label for="email">Email</label>
                            <!-- attributes explainer:
                            - "type" defined by the html standard some values: text, password, checkbox, radio, submit, reset, file and email
                            - "id" a unique identifier for the page
                            - "name" this is going to be what the server uses to identify the input.
                            -->
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="name">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name">
                        </div>
                    </form>

                </section>
                <!-- section on the right -->
                <section>
                    <h2>Find Us</h2>
                    <address>
                        97 McDavid Drive <br>
                        Edmonton, AB <br>
                        T5R 6T4
                    </address>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
